<ul>
  {% for item in site.data.nav %}
    <li><a href="{{ item.link | relative_url }}" {% if page.url == item.link %} class="current-page" {% endif %}>
      {{ item.name }}</a>
      {% if item.pages %}
        <ul class="sub-menu">
          {% for p in item.pages %}
            <li><a href="{{ p.link | relative_url }}">{{ p.name }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
