<section class="books">
  {% for book in site.books %}
    <a class="book" href="{{ book.url | relative_url }}">
      <section class="book" style="background-image: url({{ book.image | relative_url }});">
          <div class="text">
            <h1>{{ book.title }}</h1>
            {% if book.author %}
            <p><em>{{ book.author }}</em></p>
            {% endif %}
            <hr>
            <p><strong>{{ book.subtitle }}</strong></p>
          </div>
      </section>
    </a>
  {% endfor %}
</section>
