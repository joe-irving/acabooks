<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}
    {% if page.top.image %}
    <div class="Full-Page-Image-Block {% if page.top.half %}half{% endif %}" style="background-image:url({{ page.top.image | relative_url }})">
      {% if page.top.text %}<h1>{{ page.top.text }}</h1>{% endif %}
      {% if page.top.button %}
        <div class="flex-line">
           <a class="button" href="{{ page.top.button.target }}">{{ page.top.button.text }}</a>
        </div>
      {% endif %}
    </div>
    {% endif %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">

        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <script src="{{ "/assets/js/simple-jekyll-search.min.js" | relative_url }}"></script>
    <script>
          window.simpleJekyllSearch = new SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{ site.baseurl }}/search.json',
            searchResultTemplate: '{% capture book %}{% include book.html url='{url}' author='{author}' title='{title}'  %}{% endcapture %}{{ book | strip_newlines }}'
          })
        </script>
  </body>

</html>
